<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品销售网页</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#products">产品</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>
    <div class="carousel">
        <img src="image/image1.png" alt="Image 1" class="carousel-image">
        <img src="image/image2.png" alt="Image 2" class="carousel-image">
        <img src="image/image3.png" alt="Image 3" class="carousel-image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll('.carousel .carousel-image');
            let index = 0;

            function showNextImage() {
                // 隐藏当前图片
                images[index].style.opacity = '0';

                // 计算下一个图片索引
                index = (index + 1) % images.length;

                // 显示下一个图片
                images[index].style.opacity = '1';
            }

            // 初始化显示第一张图片
            showNextImage();

            // 每隔4秒切换一次图片
            setInterval(showNextImage, 400);
        });
    </script>
</body>
</html>
