<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI定制香水 - 首页</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>AI定制香水</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#services">我们的服务</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>欢迎来到AI定制香水</h2>
            <p>发现您的个性化香氛，由AI为您精心调配。</p>
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <p>我们使用先进的AI技术，根据您的描述和偏好，为您定制独一无二的香水。</p>
        </section>

        <section id="services">
            <h2>我们的服务</h2>
            <p>从淡雅花香到深沉木香，我们提供全方位的香水定制服务。</p>
            <form id="perfume-form">
                <label for="description">描述您想要的香水体验：</label>
                <textarea id="description" name="description" rows="4" cols="50" placeholder="告诉我您喜欢的香味..."></textarea>
                <button type="submit">提交定制请求</button>
            </form>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <p>有任何问题或想要了解更多信息，请通过以下方式联系我们。</p>
            <p>Email: contact@aiperfume.com</p>
            <p>电话: +123-456-7890</p>
        </section>
    </main>

    <footer>
        <p>© 2024 AI定制香水. All rights reserved.</p>
    </footer>
</body>
</html>
